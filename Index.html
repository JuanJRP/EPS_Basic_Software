                    <h1>Sobre Nosotros - ImaginaSalud EPS</h1><br>
                    <label for="">¡Bienvenidos al mundo de ImaginaSalud EPS, donde la salud y la imaginación se unen para crear un futuro de bienestar y vitalidad! En ImaginaSalud EPS, estamos comprometidos con llevar la atención médica a un nivel completamente nuevo, utilizando la magia de la imaginación para promover la salud y la felicidad.</label>
                    <h1>Nuestra Misión</h1><br>
                    <label for="">Nuestra misión es inspirar a las personas a explorar su imaginación para cuidar de su salud de una manera única y emocionante. Queremos hacer que la atención médica sea divertida, accesible y efectiva al mismo tiempo.</label>
                    <h1>Nuestra Visión</h1><br>
                    <label for="">Nos visualizamos como pioneros en la atención médica imaginativa, donde cada afiliado descubre el poder de la imaginación para sanar y mantener un estilo de vida saludable. Queremos ser conocidos como la EPS que transforma las visitas al médico en aventuras mágicas.</label>
